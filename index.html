    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #090979, #020024);

        }
        h2{
            color: #fff;
            text-align: center;
        }

        form {
            display: flex;
            background-color: white;
            margin-top: 5%;
            padding: 25px;
            height: 500px;
        }

        .integerInput {
            margin-right: 10px;
        }

        .userInput {
            padding: 5px;
            margin: 15px;
        }

        input,
        select {
            height: 28px;
            width: 250px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
            padding: 5px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            display: block;
            position: absolute;
            top: 630px;
            left: 478px;
            margin-top: 30px;
            padding: 10px;
            width: 407px;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
            letter-spacing: 1px;
            background: linear-gradient(135deg,  #090979, #020024);
        }

        header h1 {
            color: #fff;
            border: none;
            font-size: 40px;
            font-weight: 500;
            border-radius: 5px;
            letter-spacing: 1px;
            align-items: center;
        }

        button:hover {
            background: linear-gradient(-135deg,  #090979, #020024);
        }

        select {
            margin-top: 8px;
            height: 36px;
        }


        /* utils css */

        .flex {
            display: flex;
        }

        .justify-content {
            justify-content: center;
        }

        .text-allign {
            text-align: center;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .border {
            border: 2px solid red;
        }

        .align-items {
            align-items: center;
        }

        .flex-direction-c {
            flex-direction: column;
        }

        .margin {
            margin: auto;
        }

        header h1 {
            margin-top: 50px;
        }

        .ml13 {
            font-size: 1.9em;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-weight: 600;
        }

        .ml13 .letter {
            display: inline-block;
            line-height: 1em;
        }
    </style>
</head>

<body>
    
    <Header>
        <h2>You are not alone, WeCare üëê</h2>
        <h1 class="ml13">Let us get to know you !</h1>
    </Header>
    <form action="">
        <div class="integerInput">
            <div class="userInput ">
                <p>Name</p>
                <input type="text" required name="" id="">
            </div>
            <div class="userInput">
                <p>Age</p>
                <input type="number" required name="" id="">
            </div>
            <div class="encodedInput">
                <div class="userInput">
                    <p>Are you living alone?</p>
                    <!-- <input type="text"> -->
                    <select name="" id="">
                        <option value="1">Yes</option>
                            <option value="2">No</option>
                    
                    </select>
                </div>
                <div class="userInput">
                    <p>On the count of 1 to 10 how low are you feeling?</p>
                    <!-- <input type="text"> -->
                    <input type="number" required name="" id="">
                </div>
                <div class="userInput">
                    <p>Are you feeling absent minded?</p>
                    <select name="" id="">
                        <option value="1">Yes</option>
                            <option value="2">No</option>
                    
                    </select>
                </div>
            </div>
        </div>
        <div class="encodedInput">
            <div class="userInput">
                <p>Education</p>
                <!-- <input type="text"> -->
                <select name="" id="">
                    <option value="PostG">Post Graduate</option>
                        <option value="University">Graduate</option>
                        <option value="Secondary">High School</option>  
                        <option value="None">None</option>
                    ‚Äã
                </select>
            </div>
            <div class="userInput">
                <p>Profession</p>
                <!-- <input type="text"> -->
                <select name="" id="">
                    <option value="Unemployed">Unemployed</option>
                    <option value="Service">Service</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="userInput">
                <p>Marital Status</p>
                <!-- <input type="text"> -->
                <select name="" id="">
                    <option value="1">Married</option>
                    <option value="2">Unmarried</option>
                    
                </select>

            </div>
        </div>
        <button>Submit </button>
    </form>
